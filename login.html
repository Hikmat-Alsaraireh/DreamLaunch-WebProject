<body class="bg-dark text-white">

<div class="container mt-5">
<div class="row justify-content-center">
<div class="col-md-5 bg-black p-4 rounded">

<h3 class="text-center mb-3">Login</h3>

<form action="login.php" method="post">
<input class="form-control mb-2" name="username" placeholder="Username">
<input type="password" class="form-control mb-2" id="lp" name="password" placeholder="Password">
<div class="form-check mb-2">
<input class="form-check-input" type="checkbox" onclick="lp.type=lp.type==='password'?'text':'password'">
<label class="form-check-label">Show Password</label>
</div>
<button class="btn btn-info w-100">Login</button>
</form>
